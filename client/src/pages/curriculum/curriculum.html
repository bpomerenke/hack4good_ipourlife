<ion-header>

  <ion-navbar>
    <ion-title>Curriculum</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <button ion-item *ngFor="let module of getModules()" (click)="itemSelected(item)">
    {{module.name}}
    <span class="complete-count">{{module.numberComplete()}} / {{module.assignments.length}}</span>
  </button> 
</ion-list>
</ion-content>

<style>
  .complete-count {
      display:inline-block; 
      position: absolute; 
      right: 0px;
  }
</style>
