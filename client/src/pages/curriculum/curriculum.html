<ion-header>
  <ion-navbar>
    <ion-title>Curriculum</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="Youth">
        Youth
      </ion-segment-button>
      <ion-segment-button value="Coach">
        Coach
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="view">
    <page-curriculum-youth *ngSwitchCase="'Youth'"></page-curriculum-youth>
    <page-curriculum-coach *ngSwitchCase="'Coach'"></page-curriculum-coach>
  </div>
</ion-content>
