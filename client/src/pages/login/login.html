<ion-header>

  <ion-navbar>
    <ion-title>IPourLife - Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div ion-fixed padding style="height: 100%; width: 100%">
  <ion-segment [(ngModel)]="loginType" color="primary">
    <ion-segment-button value="existing">
      <ion-icon name="log-in"></ion-icon>
      Existing User
    </ion-segment-button>
    <ion-segment-button value="new">      
      <ion-icon name="person-add"></ion-icon>
      New User
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="loginType == 'existing'">
    <form (ngSubmit)="login()">
      <ion-item padding>
        <ion-label>Username:</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <ion-item padding>
        <ion-label>Password:</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Log In</button>
    </form>
  </div>

  <div *ngIf="loginType == 'new'">
    <form>
      <ion-item padding>
        <ion-label>Token:</ion-label>
        <ion-input [disabled]="tokenValid" type="text" [(ngModel)]="token" name="token"></ion-input>
      </ion-item>

      <div *ngIf="tokenValid">
        <ion-item padding>
          <ion-label>Username:</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
        </ion-item>
        <ion-item padding>
          <ion-label>Password:</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <ion-item padding>
          <ion-label>Email:</ion-label>
          <ion-input placeholder="(optional)" type="text" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <button ion-button type="button" (click)="createUserAndLogIn()" block>Log In</button>  
      </div>
      <button *ngIf="!tokenValid" ion-button type="button" (click)="checkToken()" block [color]="submitButtonColor">Continue</button>
    </form>
  </div>
  </div>
</ion-content>
