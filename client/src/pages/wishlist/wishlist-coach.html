  <h4 text-left padding>
    Select the youth to see their requests.
  </h4>
  <ion-list>
    <ion-item *ngFor="let youth of getYouthRequests()">
      <ion-label>{{youth.name}}</ion-label>
      <ion-select multiple="true" submitText="Done" cancelText="Cancel">              
        <ion-option *ngFor="let request of youth.requests">{{request.item}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div text-center>
    <!-- TODO: create click event for requests -->
    <button ion-button round (click)="logEvent($event)">
        Fulfill Requests
    </button>
  </div>
