<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button clear item-end icon-start large color='danger'><ion-icon name="add-circle"></ion-icon></button>    
  <ion-list>
    <ion-item *ngFor="let contact of getContacts()">
      <ion-thumbnail item-start>
        <img src="{{contact.img}}">
      </ion-thumbnail>
      <h2>{{contact.name}}</h2>
      <p>{{contact.number}}</p>
      <button ion-button clear item-end icon-start large (click)="call(contact)"><ion-icon name="call"></ion-icon>Call</button>
    </ion-item>
  </ion-list>
</ion-content>
